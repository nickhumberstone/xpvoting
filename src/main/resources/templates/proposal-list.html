<div hx-get="/proposalslist"
     hx-swap="outerHTML"
     hx-target="this"
     hx-trigger="every 2s">

    <div th:if="${proposalslist.isEmpty()}"><p>No topics yet</p></div>
    <form method="post">
        <table id="example">
            <tr th:each="proposal : ${proposalslist}"
                th:insert="~{fragments :: proposalRow(proposal)}">
            </tr>
        </table>
    </form>
</div>
