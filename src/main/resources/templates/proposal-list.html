<div
  hx-get="/proposalslist"
  hx-trigger="every 1000ms"
  hx-target="this"
  hx-swap="outerHTML"
>

<div th:if="${proposalslist.empty}"><p>No topics yet</p></div>
  <table id="example" th:each="proposal : ${proposalslist}">
<tr>
  <td th:text="${proposal}">
  </td>
  <td th:text="${votesTotal}">
  </td>
  <td>
   <button>Vote</button> <!-- <button th:onPressFunction="${refToID1}">Vote</button> -->
  </td>
</tr>
    
  </div>
